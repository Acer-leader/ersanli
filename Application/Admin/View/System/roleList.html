<include file="Public:head"/>
<style>
.btn-success {margin-top: 12px;}
td{/*white-space: normal;*/word-break:break-all;}
</style>
<div class="container">
<div class="inner clearfix"> <include file="Public:left" />
  <!-- end content-left -->
  <div class="content-right fl">
    <h1 class="content-right-title">群组管理</h1>
    <form action="" method="post">
      <div class="clearfix"> <a href="javascript:;" class="btn btn-success fl BtnAddClass">添加群组</a></div>
    </form>
    <table class="wxtables mgt15">
      <colgroup>
      <col width="4%">
      <col width="8%">
      <col width="50%">
      <col width="18%">
      </colgroup>
      <thead>
        <tr>
          <td>序号</td>
          <td>群组名称</td>
          <td>节点ID</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody>
        <foreach name="cache"  item="vo" >
          <tr>
            <td>{$key+1}</td>
            <td>{$vo.per_name}</td>
            <td>{$vo.module}</td>
            <td>
            <a href="javascript:;" class="btn btn-primary j-editClass" title="编辑" data-id="{$vo.id}" data-per_name="{$vo.per_name}">编辑</a>
            <a href="{:U('Admin/System/roleSet',array('id'=>$vo['id']))}" class="btn btn-primary" title="选择节点">选择节点</a>
            <gt name="vo['id']" value="1"><a href="{:U('Admin/System/delRole',array('id'=>$vo['id']))}" class="btn btn-warning j-delClass" title="删除">删除</a></gt>
            </td>
          </tr>
        </foreach>
      </tbody>
    </table>
    <!-- end wxtables -->
    <div class="tables-btmctrl clearfix">
      <div class="fl">
        <div class="fr">
          <div class="pages"> {$page}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end container -->
<include file="Public:foot"/>
<div id="albums-overlay" class="disshow"></div>
<div class="jbox addfenlei disshow" style="height:auto;">
  <div class="jbox-title">
    <div class="jbox-title-txt">添加群组</div>
    <a href="javascript:;" class="jbox-close cancle"></a></div>
  <div class="jbox-container" style="height: auto;">
    <div class="formitems">
      <label class="fi-name"><span class="colorRed">*</span>群组名称：</label>
      <div class="form-controls">
        <input type="text" class="input per_name" name="per_name" >
        <span class="fi-help-text"></span> </div>
    </div>
  </div>
  <div class="jbox-buttons">
  <a href="javascript:void(0);" class="jbox-buttons-ok btn btn-primary" id="addcategory">确定</a>
  <a href="javascript:void (0);" class="jbox-buttons-ok btn cancle">取消</a></div>
</div>
<div class="jbox editfenlei disshow" style="height:auto">
  <div class="jbox-title">
    <div class="jbox-title-txt">修改群组</div>
    <a href="javascript:;" class="jbox-close cancle"></a></div>
  <div class="jbox-container" style="height: auto;">
    <div class="formitems">
      <label class="fi-name"><span class="colorRed">*</span>群组名称：</label>
      <div class="form-controls">
        <input type="text" class="input per_name" name="per_name" >
        <input type="hidden" class="input id" >
        <span class="fi-help-text"></span> </div>
    </div>
  </div>
  <div class="jbox-buttons">
  <a href="javascript:void(0);" class="jbox-buttons-ok btn btn-primary" id="editcategory">确定</a>
  <a href="javascript:;" class="jbox-buttons-ok btn cancle">取消</a></div>
</div>
<script type="text/javascript">
$(".cancle").click(function(){
	$(this).parent().parent('.jbox').hide();
	$('#albums-overlay').hide();
})
</script>
<!--添加分类-->
<script type="text/javascript">
$(".BtnAddClass").click(function(){
	$('.addfenlei').show();
	$('#albums-overlay').show();
})
</script>
<script type="text/javascript">
$("#addcategory").click(function(){
	var per_name = $('.addfenlei .per_name').val();

	if (per_name == '') {
		alert("群组名称不能为空！");
		$('.addfenlei .per_name').focus();
		return false;
	}

	$.ajax({
		url: "{:U('/Admin/System/addRole')}",
		type: "post",
		dataType: "json",
		data: {
			per_name: per_name,
		}
	}).done(function (g) {
		if (g.status == 1) {
			alert(g.info);
			window.location.reload();
		} else {
			alert(g.info);
		}
	})
})
</script>
<!--添加分类end-->

<!--修改分类-->
<script type="text/javascript">
$(".j-editClass").click(function(){
	var per_name=$(this).attr('data-per_name');
	var id=$(this).attr('data-id');
	$('.editfenlei .per_name').val(per_name);
	$('.editfenlei .id').val(id);

	$('.editfenlei').show();
	$('#albums-overlay').show();
})
$("#editcategory").click(function(){
	var per_name = $('.editfenlei .per_name').val();  //分类名称
	var id = $('.editfenlei .id').val();

	if (per_name == '') {
		alert("群组名称不能为空！");
		return false;
	}
	if (id == '') {
		alert("无法修改！");
		return false;
	}
	$.ajax({
		url: "{:U('/Admin/System/editRole')}",
		type: "post",
		dataType: "json",
		data: {
			per_name: per_name,
			id: id,
		}
	}).done(function (g) {
		if (g.status == 1) {
			alert(g.info);
			window.location.reload();
		} else {
			alert(g.info);
		}

	})
})
</script>
<!--修改分类end-->
